        <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->

                <a class="navbar-brand" href="index.html">
                    <!-- Logo icon --><b>
                          <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                          <!-- Dark Logo icon -->
                          <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />

                          <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />

                    <!--End Logo icon -->
                    <!-- Logo text --><span>
                       <!-- dark Logo text -->
                       <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" />
                       <!-- Light Logo text -->    
                       <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" /></span> </a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse">
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav mr-auto">
                    <!-- This is  -->
                    <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>

                <!-- ============================================================== -->
                <!-- User profile and search -->
                <!-- ============================================================== -->

                    <!-- ============================================================== -->
                    <!-- Search -->
                    <!-- ============================================================== -->
                    <li class="nav-item hidden-xs-down search-box"> <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                        <form class="app-search">
                            <input type="text" class="form-control" placeholder="Search & enter"> <a class="srh-btn"><i class="ti-close"></i></a> </form>

    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li class="nav-devider"></li>
                    <li class="nav-small-cap">Dashboard</li>

                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">

            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->


            <div class="row">
                <div class="col-lg-8">
                    <div class="card-header">
                        Graph weather
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <canvas id="weatherChart">{{ chartLines }}</canvas>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">

                    <div class="card">
                        <div class="card-header">
                            City
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Select City</label>
                                <select class="custom-select col-12" id="City" (change)="onCityChange($event)">
                                        <option *ngFor="let city of Cities" [(value)]="city.id">{{city.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            Temperature
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Select Temperature</label>
                                <select class="custom-select col-12" id="Temperature" (change)="onTempChange(temperatures)">
                                        <option *ngFor="let temp of temperatures" [(value)]="temp.id">{{temp.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Weather in {{ Cities.name }}
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Max Temperature</th>
                                            <th>Min Temperature</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let x of weather">
                                            <th>{{ x.valid_date }}</th>
                                            <th>{{ x.max_temp }}ยบ</th>
                                            <th>{{ x.min_temp }}ยบ</th>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<router-outlet></router-outlet>
